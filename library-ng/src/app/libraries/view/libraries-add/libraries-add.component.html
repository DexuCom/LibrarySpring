<article *ngIf="library">
    <header><h2>Add library</h2></header>
    <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="name">Name: </label>
            <input id="name" name="name" [(ngModel)]="library.name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2 p-2">
          <button type="submit">Add</button>
        </div>
        <div class="col-2 p-2">
          <button type="button" (click)="form.resetForm(original)">Reset</button>
        </div>
      </div>
    </form>
  </article>
